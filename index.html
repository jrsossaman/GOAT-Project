<html lang="en">
<head>

<body style="background-color: lightgrey;">
    <div id ="header">
        <h1 class="header;">The Fighting Okra</h1>
        <p class="tagline" style="text-align: center;">Delta State's Official Unofficial Mascot</p>
        <img
        id="banner-image"
        src="images/FightingOkraGeneric.jpg" style="width: 100; height: auto"

            id="about-image"
            src="images/FightingOkraImage.jpg" style="display: block; margin: 0 auto;"
            alt="About Image"
            />

        </a>
        </div>
        <div class="section" id="motivation">
            <h2 style="text-align: center;">Fear is the Greatest Motivator</h2>
            <p style="text-align: center;">The Okra offers intensive training and tutoring sessions.</p>
            <a href="https://www.youtube.com/watch?v=pS589zKAlnY" target="_blank">
                <img
                id="alligator-image"
                src="images/FightingOkraAlligator.jpg" style="display: block; margin: 0 auto;"
                alt="Alligator Image"
                />
                <p style="text-align: center;">Watch here.</p>
            </a>
            <a href="https://www.youtube.com/watch?v=5YhWAj3YQes" target="_blank">
                <img
                id="aviation-image"
